<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICK</title>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>WICK</h1>
        <div class="terminal" id="terminal">
            <div>Enter your code</div>
            <div id="command-line">&gt; <input type="text" id="input"></div>
        </div>
        <div class="editor-container">
            <textarea id="code-editor" rows="20" cols="80"></textarea>
        </div>
        <button id="compile-button">Compile</button>
        <div id="output-panel">
        </div>
    </div>
    <div class="footer">
        <p>Evelin, Lisset, Braden, Evan</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
